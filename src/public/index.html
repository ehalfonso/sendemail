<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form nodemailer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <main class="container">
        <div class="rov">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <form action="/send-email" method="POST">
                            <div class="form-group">
                                <input type="text" name="name" id="name" class="form-control mb-2" placeholder="Name" autofocus>
                            </div>
                            <div class="form-group">
                                <input type="text" name="email" id="email" class="form-control mb-2" placeholder="Email" autofocus>
                            </div>
                            <div class="form-group">
                                <input type="text" name="phone" id="phone" class="form-control mb-2" placeholder="Phone" autofocus>
                            </div>
                            <div class="form-group">
                                <textarea name="message" id="message"  rows="2" class="form-control mb-2" placeholder="Message"></textarea>
                            </div>
                            <div class="d-grid gap-2">
                                <input type="submit" value="Send" class="btn btn-primary">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
